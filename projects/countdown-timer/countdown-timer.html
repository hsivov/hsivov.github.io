<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>ROLAND-GARROS 2023</h1>
    </header>
    <main>
        <div class="countdown-container">
            <div class="timerEl days-con">
                <p class="large-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="timerEl hours-con">
                <p class="large-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="timerEl minutes-con">
                <p class="large-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="timerEl seconds-con">
                <p class="large-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Photo by 
            <a href="https://unsplash.com/@erwanhesry?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Erwan Hesry</a> 
                on <a href="https://unsplash.com/s/photos/roland-garros?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a>
        </p>
    </footer>
</body>

</html>
